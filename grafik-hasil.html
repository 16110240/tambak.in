<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {

var options = {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "Target vs Realisasi"
	},
	axisX:{
		valueFormatString: "DD MMM"
	},
	axisY: {
		title: "Number of Sales",
		suffix: "K",
		minimum: 50
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "line",
		showInLegend: true,
		name: "Target",
		markerType: "square",
		xValueFormatString: "DD MMM, YYYY",
		color: "#F08080",
		yValueFormatString: "#,##0K",
		dataPoints: [
			{ x: new Date(2018, 1, 25), y: 112 },
			{ x: new Date(2018, 2, 25), y: 100 },
			{ x: new Date(2018, 3, 25), y: 130 },
			{ x: new Date(2018, 4, 25), y: 110 },
			{ x: new Date(2018, 5, 24), y: 130 },
			{ x: new Date(2018, 6, 26), y: 160 },
			{ x: new Date(2018, 7, 27), y: 100 },
			
		]
	},
	{
		type: "line",
		showInLegend: true,
		name: "Realisasi",
		lineDashType: "dash",
		yValueFormatString: "#,##0K",
		dataPoints: [
			{ x: new Date(2018, 1, 25), y: 90 },
			{ x: new Date(2018, 2, 25), y: 140 },
			{ x: new Date(2018, 3, 25), y: 90 },
			{ x: new Date(2018, 4, 25), y: 154 },
			{ x: new Date(2018, 5, 24), y: 187 },
			{ x: new Date(2018, 6, 26), y: 125 },
			{ x: new Date(2018, 7, 27), y: 140 },
			
		]
	}]
};
$("#chartContainer").CanvasJSChart(options);

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="js/js-3.3.0/jquery/jquery-1.11.1.min.js"></script>
<script src="js/js-3.3.0/jquery/canvasjs.min.js"></script>
</body>
</html>
