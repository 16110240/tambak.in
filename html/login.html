<html>
	<head>
		<title>Login</title>
		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="../css/b-3.0.0/bootstrap.css" rel="stylesheet" type='text/css'>
		<link href='../lib/style-3.0.0.css' rel='stylesheet' type='text/css'>	
	</head>
	<body class='badan-login'>
		<div class='box-login'>
			<h2><img src='../gambar/user.png' style='margin:25px;'></h2>
			<form>
				<div class='inputBox-login'>
					<input type='text'required oninvalid="this.setCustomValidity('Username tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>Username</label>
				</div>
				
				<div class='inputBox-login'>
					<input type='password'required oninvalid="this.setCustomValidity('Password tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>Password</label>
				</div>
				<input class='btnmasuk-login' type='submit' value='Masuk'>
				<a href='../index.html'><input class='btnbatal-login' value='Batal'></a>
			</form>
		</div>
	</body>
</html>
