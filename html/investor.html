<html>
	<head>
		<title>Investor</title>
		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="../css/b-3.0.0/bootstrap.css" rel="stylesheet" type='text/css'>
		<link href='../lib/style-3.0.0.css' rel='stylesheet' type='text/css'>	
	</head>
	<body class='badan-login'>
		<div class='box-login'>
			<h2><img src='../gambar/invesment-manager.png' style='margin:25px;'></h2>
			<form>				
				<div class='inputBox-login'>
					<input type='text'required oninvalid="this.setCustomValidity('Nama tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>Nama</label>
				</div>
				<div class='inputBox-login'>
					<input type='email'required oninvalid="this.setCustomValidity('E-mail tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>E-mail</label>
				</div>
				<div class='inputBox-login'>
					<input type='password'required oninvalid="this.setCustomValidity('Password tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>Password</label>
				</div>
				<div class='inputBox-login'>
					<input type='text'required oninvalid="this.setCustomValidity('Penghasilan tidak boleh kosong')"oninput="setCustomValidity('')">
					<label>Penghasilan</label>
				</div>
				<input class='btnmasuk-login' type='submit' value='Masuk' data-toggle="modal" data-target="#konfirmasi">
				<a href='daftar.html'><input class='btnbatal-login' value='Batal'></a>
			</form>
		</div>
		<script src="../js/js-3.0.0/jquery.js"></script>
		<!-- Modal -->
<div class="modal fade" id="konfirmasi" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Informasi</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Apakah Data Sudah Benar ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class=' fa fa-close'></i>&nbsp;&nbsp;Batal</button>
        <a href='dasboard_investor.html' class="btn btn-primary"><i class=' fa fa-check'></i>&nbsp;&nbsp;Ok</a>
      </div>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------------------------------------------------>
<script src="../js/js-3.0.0/bootstrap.min.js"></script>
    <script src="../js/js-3.0.0/holder.js"></script>
	</body>
</html>
